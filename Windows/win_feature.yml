---
- name: Install or remove 
  hosts: all
  vars:
    feature_state: "" # "present"=install ; "absent"=uninstall 
    win_feature: ""

  tasks:
    - name: "{{ win_feature }}" 
      win_feature:
        name: "{{ win_feature }}"
        state: "{{ feature_state }}"
