---
  - name: Get instances info
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       aws_access_key: ''
       aws_secret_key: ''
       region: ''
       name: ''


    tasks:
     - name: Get instances id with tag {{name}} in {{region}}
       ec2_instance_info:
        region: "{{region}}"
        filters:
          "tag:Name": "{{name}}"
       register: instance_info
     - name:
       debug:
          msg: "{{instance_info}}"
     - name:
       debug:
          msg: "{{instance_info.instances.instance_id}}"
