---
  - name: Control AWS instances
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       region: ''
       state: ''
       servername: ''



    tasks:
    - name: Setting ec2 {{servername}} to {{state}}
      ec2:
        region: "{{region}}"
        state: "{{state}}"
        instance_tags:
            Name: "{{servername}}"
