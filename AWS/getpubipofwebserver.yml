---
  - name: Get info on running webserver for demo (AWS)
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       aws_access_key: ''
       aws_secret_key: ''

    tasks:
      - name: Get public IP address of webserver instance
        amazon.aws.ec2_instance_info:
          region: us-west-2
          filters:
            "tag:Name": "webserver"
            "tag:VPC": "Demowebapp"
            instance-state-name: [ "running"]
        register: webserverinfo
      - name: debug webserverinfo
        debug:
          msg: "{{ webserverinfo[0].public_ip_address }}"
      - name: Send Alert to Slack
        slack:
          token: "{{ slack_token }}"
          msg: "The public IP of the Webserver is http://{{ webserverinfo.instances.public_ip_address }}."
          channel: "{{ channel }}"
          username: "{{ slackuser }}"
        run_once: true
        delegate_to: localhost
