---
  -  name: Creating Public Static IP for Subnet {{subnetname}}
     azure_rm_publicipaddress:
       resource_group: "{{az_rgname}}"
       name: "{{az_vmname}}{{'_PublicIP'}}"
       allocation_method: dynamic
       tags:
         created: ansbile
         delete: never
         demo: "{{customer}}"
         use: Virtual Server IP
