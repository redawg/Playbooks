---
  - name: Start Azure VM
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
        az_server: ''
        azure:
        AZURE_CLIENT_ID: ''
        AZURE_SECRET: ''
        AZURE_SUBSCRIPTION_ID: ''
        AZURE_TENANT: ''
    tasks:
      - name: Start Azure Server {{az_server}}
        azure_rm_virtualmachine:
          resource_group: ansbile_workspace
          name: "{{az_server}}"
          allocated: yes
      - include: getpubip.yml
        vars:
            publicip: "{{az_server}}{{'-ip'}}"
